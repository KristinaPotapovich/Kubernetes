apiVersion: apps/v1
kind: Deployment
metadata:
  name: resources-service
  namespace: k8s-program
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resources-service
  template:
    metadata:
      labels:
        app: resources-service
    spec:
      containers:
        - name: resources-service
          image: localhost:5000/resources-service:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-env-vars
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: db-password